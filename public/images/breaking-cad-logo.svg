<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Breaking CAD logo</title>
  <desc id="desc">Three periodic-table style tiles labeled Br, Ca, and D on a dark background for Breaking CAD.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b141c"/>
      <stop offset="1" stop-color="#111a22"/>
    </linearGradient>
    <linearGradient id="tile" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7a1a"/>
      <stop offset="1" stop-color="#ff9f4d"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g transform="translate(200 140)" fill="none" stroke="#ff7a1a" stroke-width="8">
    <rect x="0" y="0" width="260" height="260" rx="18" ry="18" fill="#0f161f"/>
    <rect x="280" y="90" width="260" height="260" rx="18" ry="18" fill="#0f161f"/>
    <rect x="560" y="0" width="260" height="260" rx="18" ry="18" fill="#0f161f"/>
  </g>
  <g transform="translate(200 140)" font-family="Inter, 'Helvetica Neue', Arial, sans-serif">
    <g transform="translate(0 0)">
      <rect x="0" y="0" width="260" height="260" rx="18" ry="18" fill="url(#tile)" opacity="0.08"/>
      <text x="30" y="60" font-size="32" fill="#ff9f4d" font-weight="700">Br</text>
      <text x="30" y="110" font-size="18" fill="#ff9f4d" font-weight="600">35</text>
      <text x="30" y="180" font-size="96" fill="#ffb270" font-weight="800">Br</text>
      <text x="30" y="230" font-size="22" fill="#ffd6b0" font-weight="700">Breaking</text>
    </g>
    <g transform="translate(280 90)">
      <rect x="0" y="0" width="260" height="260" rx="18" ry="18" fill="url(#tile)" opacity="0.08"/>
      <text x="30" y="60" font-size="32" fill="#ff9f4d" font-weight="700">Ca</text>
      <text x="30" y="110" font-size="18" fill="#ff9f4d" font-weight="600">20</text>
      <text x="30" y="180" font-size="96" fill="#ffb270" font-weight="800">Ca</text>
      <text x="30" y="230" font-size="22" fill="#ffd6b0" font-weight="700">Computer Aided</text>
    </g>
    <g transform="translate(560 0)">
      <rect x="0" y="0" width="260" height="260" rx="18" ry="18" fill="url(#tile)" opacity="0.08"/>
      <text x="30" y="60" font-size="32" fill="#ff9f4d" font-weight="700">D</text>
      <text x="30" y="110" font-size="18" fill="#ff9f4d" font-weight="600">4</text>
      <text x="30" y="180" font-size="96" fill="#ffb270" font-weight="800">D</text>
      <text x="30" y="230" font-size="22" fill="#ffd6b0" font-weight="700">Design</text>
    </g>
  </g>
  <text x="200" y="470" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="64" fill="#ffb270" font-weight="900" letter-spacing="2">BREAKING CAD</text>
  <text x="200" y="520" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="28" fill="#cbd5e1" font-weight="600" opacity="0.9">AI-native design, precision manufacturing, and advanced robotics</text>
</svg>

